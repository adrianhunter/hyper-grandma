<template name="navbar">
  <div class="template-navbar">
    <div class="navbar navbar-inverse">
      <div class="container close-navbar">
        <div class="navbar-header">
          <!--<input type="checkbox" id="sliding-menu-controller" class="hide">-->
          <!--<label type="button" class="navbar-toggle" for="sliding-menu-controller">-->
            <!--<span class="icon"></span>-->
          <!--</label>-->
            {{#if isMobile.any}}
                <a href="#" class="sliding-menu-controller">
                    <i class="fa fa-bars"></i>
                </a>
            {{/if}}
            <div class="sliding-menu visible-xs">
            <div class="panel panel-info">
              {{#if User}}
                <div class="panel-heading">{{niceName User._id}}</div>
                <div class="panel-body padding-top0">

                    <li><a href="{{pathFor 'profile'}}"><i class="fa fa-user" aria-hidden="true"></i> {{_ "profile"}}</a></li>
                    <li><a href="{{pathFor 'account'}}"><i class="fa fa-list-ol" aria-hidden="true"></i> {{_ "account"}}</a></li>
                    <li><a href="{{pathFor 'notifications'}}"><i class="fa fa-envelope" aria-hidden="true"></i>
                        {{#if notificationCount}}
                            <span class="badge bg-success">{{notificationCount}}</span>
                        {{/if}}
                        {{_ "notifications"}}
                    </a></li>
                  <li><a href="/sign-out"><i class="fa fa-sign-out" aria-hidden="true"></i> {{_ "signout"}}</a></li>
                </div>

              {{/if}}
            </div>
              {{#if User}}
                  {{> sideBar}}
              {{/if}}
          </div>
          <a class="navbar-brand" href="{{#if User}}{{Config.dashboardRoute}}{{else}}{{Config.homeRoute}}{{/if}}">Hyper Home</a>
        </div>
        <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            {{#if User}}
              {{> notificationsDropdown}}
              {{#if isInRole 'admin'}}
                <li><a href="{{pathFor 'adminDashboard'}}">{{_ "admin"}}</a></li>
              {{/if}}
              {{> userDropdown}}
              <li class="visible-xs">
                <a href="{{pathFor 'profile'}}" class="close-navbar">{{_ "edit_profile"}}</a>
              </li>
              <li class="visible-xs">
                <a class="close-navbar" href="/sign-out">{{_ "signout"}}</a>
              </li>
            {{else}}
              <li>
                <a class="close-navbar" href="/sign-up">{{_ "signup"}}</a>
              </li>
              <li>
                <a class="close-navbar" href="/sign-in">{{_ "login"}}</a>
              </li>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
