<template name="dashboard">
	<div class="template-dashboard">
		<div class="container">
			<div class="row">
                {{#unless isMobile.any}}
				<div class="col-md-3">

					{{> sideBar}}
				</div>
                {{/unless}}
				<div class="col-md-9">
                    {{> UI.dynamic template=template}}

				</div>


			</div>
		</div>
	</div>
</template>


<template name="appliancesContent">

    <div class="text-center">
        <h1 class="{{#if isMobile.any}} margin-top0 {{/if}}">Your appliances</h1>

    </div>
    {{#each homeappliances}}
        {{> applianceCard}}
    {{/each}}

</template>

<template name="applianceCard">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading background-white text-center">
                <p>
                    <img src="{{icon}}" class="square-s">
                    <br>
                    <b>{{name}}</b>
                </p>
                <hr>
                <h3>Status: <b>On</b></h3>
            </div>
            <div class="panel-body">
                <div class="text-center">
                    <a class="btn btn-raised btn-success left10" href="{{pathFor 'appliance-actions' haId=haId }}">See actions</a>

                </div>
            </div>
        </div>
    </div>
</template>


<template name="sideBar">

    <div class="panel panel-info {{#unless isMobile.any}} top50 {{/unless}}">
        <div class="panel-heading {{#unless isMobile.any}} text-center {{/unless}}">Your appliances</div>
        <div class="panel-body padding-top0">
            <li><a href="/dashboard"> <i class="fa fa-home" aria-hidden="true"></i> Your appliances</a></li>
            <li><a><i class="fa fa-plus" aria-hidden="true"></i> Add appliance</a></li>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">Recipes</div>
        <div class="panel-body padding-top0">
            <li><a href="/my_recipes"><i class="fa fa-list-ol" aria-hidden="true"></i> View recipes</a></li>
            <li><a href="/create_recipe"><i class="fa fa-magic" aria-hidden="true"></i> Create recipes</a></li>
            <li><a> <i class="fa fa-shopping-basket" aria-hidden="true"></i> Warehouse recipes</a></li>
        </div>
    </div>


</template>
