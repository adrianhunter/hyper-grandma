<template name="my_recipes">
    {{> create_recipe_modal}}
    {{> recipe_notification_modal}}
    <div class="text-center">
        <h1 class="text-center"> Your recipes!</h1>

        {{#if recipes}}
            <img class="square-md swing" src="/img/cupcake.gif">
            <div class="row">
                {{#each recipes}}
                        {{> recipe_card}}
                {{/each}}
                <div class="col-md-4">
                    <div class="well text-center text-success create-recipe">
                        <h4><i class="fa fa-plus" aria-hidden="true"></i> <br/> <b>Add recipe</b></h4>

                    </div>

                </div>
            </div>
        {{else}}
            <img class="square-lg swing" src="/img/cupcake.gif">
            <h3> Seems like you still didn't create any recipe... yet! </h3>
            <a class="btn btn-raised btn-success left10 create-recipe"><i class="fa fa-magic faa-flash animated" aria-hidden="true"></i> Create a recipe</a>
            <a href="/store_recipe" class="btn btn-raised btn-info left10"><i class="fa fa-shopping-basket faa-vertical animated" aria-hidden="true"></i> Find a recipe</a>

        {{/if}}
    </div>
</template>


<template name="create_recipe_modal">

    <div class="modal black-modal-background modal-create-recipe" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close btn-close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <!--<h4 class="modal-title">Create a recipe</h4>!-->
                </div>
                <div class="modal-body">
                    {{> create_recipe}}
                </div>
                <div class="modal-footer top10">
                    <button type="button" class="btn btn-default btn-close" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-raised btn-success">Create the magic!</button>
                </div>
            </div>
        </div>
    </div>

</template>

<template name="recipe_notification_modal">

    <div class="modal black-modal-background modal-recipe-notification " style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <h3><i class="fa fa-bell-o faa-flash animated" aria-hidden="true"></i>
                        Someone opened the oven!</h3>

                    </div>
                </div>
                <div class="modal-footer top10">
                    <button type="button" class="btn btn-default btn-block btn-close pull-right" data-dismiss="modal-recipe-notification">Ok</button>
                </div>
            </div>
        </div>
    </div>

</template>

<template name="recipe_card">

    <div class="col-md-4">
        <div class="well">
            <h4><i class="fa fa-cogs" aria-hidden="true"></i> <b>When:</b><br>{{{ifAction}}}: {{{ifDescription}}}</h4>
            <h4><i class="fa fa-rocket" aria-hidden="true"></i> <b>Do</b><br> {{{thenAction}}}: {{{thenDescription}}}</h4>
                {{#if isPlaying}}

                    <h3 class="text-success"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></h3>

                {{else}}
                <a href="" class="play-recipe">

                    <h3 class="text-success"><i class="fa fa-play" aria-hidden="true"></i></h3>
                </a>

                {{/if}}

        </div>

    </div>

</template>
